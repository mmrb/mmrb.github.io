<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
    <meta charset="UTF-8">
    <title>pushstate test</title>
</head>
<body>
<a href="#hash1">hash1</a>
<br/>
<a href="#hash2">hash2</a>
<br/>
<a href="javascript:;" id="push">push state</a>
<br/>
<br/>
<div id="output"></div>
<script>
    var $output = document.querySelector('#output');
    window.addEventListener('load', function (){
        $output.innerHTML += 'time: ' + new Date().getTime() + ' page load<br>';
    }, false);

    window.addEventListener('hashchange', function (){
        $output.innerHTML += 'time: ' + new Date().getTime() + ' hashchange<br>';
    }, false);

    document.querySelector('#push').addEventListener('click', function (){
        var stateObj = { foo: "bar" };
        history.pushState(stateObj, "page 2", "bar.html");
    }, false);
</script>
</body>
</html>
